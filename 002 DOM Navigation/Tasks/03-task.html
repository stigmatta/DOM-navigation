<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Май</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
        <tr>
            <th>Итого</th>
            <th id="output1"></th>
            <th id="output2"></th>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        let cells = document.querySelectorAll("#statsTable td:nth-child(2)");
        let output1 = document.querySelector("#output1");
        let output2 = document.querySelector("#output2");
        let sum1 = 0, sum2 = 0;

        for (const cell of cells) {
            sum1 += Number(cell.textContent);
            let thirdCol = cell.nextElementSibling;
            sum2 += Number(thirdCol.textContent);
        }

        output1.textContent = sum1;
        output2.textContent = sum2;

        let resultDiv = document.querySelector("#result");

        if (sum1 === sum2) {
            resultDiv.textContent = "Продажи равны в обоих отделах";
        } else {
            resultDiv.textContent = sum1 > sum2 ? "Отдел 1 сделал больше продаж" : "Отдел 2 сделал больше продаж";
        }
    </script>
</body>
</html>
